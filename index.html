<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title id="windowTitle">ElectriBrowser</title>
    <link rel="stylesheet" href="css/browserWindow.css"
  </head>
  <body>
    <div id="container">
      <div id="topBarContainer">
        <div id="tabsContainer" class="noselect">
          <span id="pageTitle">pageTitle()</span> - <span>tabs coming soon!</span>
        </div>
        <div id="navBarContainer" class="flexNoWrap noselect">
          <div style="align-self: flex-start;">
            <button type="button" class="btn btn-light" onclick="page.loadURL('https://google.com')"><i class="fas fa-home"></i></button>
            <button type="button" class="btn btn-light" onclick="page.reload()"><i class="fas fa-redo"></i></button>
          </div>
          <div style="align-self: center;">
            <input type="text" id="urlbar" style="width: 100%;" value="" placeholder="url"></input>
          </div>
          <div style="/*float: right;*/ align-self: flex-end;">
            <div class="btn-group dropleft">
              <button type="button" class="btn btn-light" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-bars"></i></button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="javascript:null(0)" onclick="page.openDevTools()">Open Developer Tools</a>
                <a class="dropdown-item" href="javascript:null(0)" onclick="goHome()">Home</a>
                <a class="dropdown-item" href="javascript:null(0)" onclick="goSettings()">Settings</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="browserWindowContainer" id="browserWindowContainer">
        <div class="browserWindow" id="browserWindow">
          <webview id='bwView' class='bwebview' src="https://google.com" autosize></webview>
        </div>
        <!--<div class="browserWindow" id="browserWindow_INT" style="display: none;">
          <h1>internal</h1>
          <webview id='biView' class='bwebview' src="index_old.html" autosize node-intergration plugins></webview>
        </div>-->
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./js/renderer.js')
    </script>
    <script src="./js/browserwindow.js"></script>
  </body>
</html>
